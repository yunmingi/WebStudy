<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 정보 조회</title>
</head>
<body>
    <h1>전체 학생 정보 조회</h1>
    <button id="fetchStudents">학생 정보 가져오기</button>
    <pre id="studentData"></pre>

    <script>
        document.getElementById('fetchStudents').addEventListener('click', async function () {
            const response = await fetch('/students');
            const data = await response.json();
            document.getElementById('studentData').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
