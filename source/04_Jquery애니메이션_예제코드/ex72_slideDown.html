<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <div id="clickme">Click Me</div>
    <img id="dora" src="dora.jpg"
    alt="" width="100px" height="123px" 
    style="position: relative; left: 10px; display:none"/> 
    
    <script src="jquery-2.2.4.js"></script>
    <script>
        $("#clickme").click(function(){
            $("#dora").slideDown("slow", function(){
                alert('SlideDown complete!');
            });
        });
    </script>
</body>

</html>
