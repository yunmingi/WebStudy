<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <div id="clickme">Click here</div>
    <img id="dora" src="dora.jpg"
    alt="" width="100px" height="123px" style="position: relative; left: 10px;"/>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $('#clickme').click(function(){
            $('#dora').animate(
               {opacity: 0.25, left: '+=50', height: "toggle"}, 5000,
                function(){
                   //Animation complete;
                }
            );
        });
    </script>
</body>

</html>
