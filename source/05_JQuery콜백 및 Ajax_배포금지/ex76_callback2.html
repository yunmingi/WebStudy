<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <script src="jquery-2.2.4.js"></script>
    <script>
        var foo = function(value){
            document.write("foo:" + value + "<br>");
        };

        var callbacks = $.Callbacks();
        
        callbacks.add(foo);
        callbacks.fire("hello");
        callbacks.fire("world");
        document.write('<hr>');
        var bar = function(value){
            document.write("bar:" + value + "<br>");
        }
        
        callbacks.add(bar);
        callbacks.fire("hello again");
        document.write('<hr>');
        
        callbacks.remove(bar);        
        callbacks.remove(foo);
        callbacks.fire("hello again 2");
        document.write('<hr>');
    </script>
</body>

</html>
