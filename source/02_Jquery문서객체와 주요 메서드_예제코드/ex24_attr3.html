<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <img src="dora.jpg"/>
    <button type="button">제거</button>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
            var img = $("img").attr("width", 500);
        });
        $("button").click(function(){
            var img = $("img").removeAttr("width");
        });
    </script>
</body>

</html>
