<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <h3>0</h3>
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>
    <h3>4</h3>
    <h3>5</h3>

    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $('h3').filter(function(index){
                return index % 3 == 0;
            }).css({
                'background' : 'black',
                'color' : 'white'
            });
        });
    </script>
</body>

</html>
