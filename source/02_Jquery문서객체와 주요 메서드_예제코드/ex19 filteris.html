<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <h3 class="select">0</h3>
    <h3>1</h3>
    <h3 class="select">2</h3>

    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $('h3').each(function(){
                if($(this).is(".select")){
                    $(this).css('background', 'gray');
                }
            })
        });
    </script>
</body>

</html>
