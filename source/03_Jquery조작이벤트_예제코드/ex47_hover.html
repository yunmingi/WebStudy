<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $("li").hover(function(){
            $(this).append( "<span> (*) </span>" );
        }, function(){
            $(this).find("span").remove();
        });
    </script>
</body>

</html>
