<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <h1>test0</h1>
    <h1>test1</h1>
    <h1>test2</h1>
    <div></div>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
           $("body").bind("mousemove", function(event){
                $("div").text("[" + event.pageX + ", " + event.pageY + "]");       
           })
        });
    </script>
</body>

</html>
