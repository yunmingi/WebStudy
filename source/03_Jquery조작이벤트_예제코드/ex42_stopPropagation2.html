<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
    <style>
        a {margin:5px; padding:5px; border:3px solid black;}
    </style>
</head>

<body>
    <h1>
        <a href="http://www.google.com"> 구글로 이동 </a>
    </h1>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
           $("a").click(function(event){
               $(this).css("background", "blue");
               alert("링크 이동 막음");
               event.preventDefault();  //기본 이벤트 제거
               //event.stopPropagation(); //상위 요소로 이벤트 전달 막기
               event.stopImmediatePropagation(); //해당 요소의 동일 이벤트 막기
               //return false;
           });
           //동일 태그의 동일 이벤트에 대한 두 번째 핸들러
           $("a").on("click", function(){
            alert("click 연쇄 작동 ");
        })
        });
        //a태그의 상위 요소에 click이벤트 핸들러 정의
        //a태그에서 click이벤트 발생 시 h1요소에도 이벤트가 전달됨
        $("h1").bind("click", function() { 
            alert("연쇄 작동 ");
        });
    </script>
</body>

</html>
