<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <form>
        <input id="myTarget" type="text" vale="keyup">
    </form>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $("#myTarget").keyup(function(event){
            alert("keyup:" + event.keyCode);
        })
    </script>
</body>

</html>
