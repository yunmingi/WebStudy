<!DOCTYPE html>
<html lang="ko">

</head>

<body>
    <p></p>
    <script src="jquery-2.2.4.js"></script>

        $(document).ready(function(){

                   $("p").text("resize");
           });
        });
    </script>
</body>

</html>
