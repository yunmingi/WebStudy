<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <div id="wrap">
        <h1>test</h1>
    </div>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").bind("click", function(){
                var len = $("h1").length;
                var targetHTML = $(this).html();
                $("#wrap").append("<h1>" + len + "-" + "targetHTML" + "</h1>");
            });
        });
    </script>
</body>

</html>
