<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <div id="dblclicked">
        <h1>클릭하세요.</h1>
    </div>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $("#dblclicked").dblclick(function(){
            alert("더블클릭되었습니다.");
        });
    </script>
</body>

</html>
