<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <select>
        <option>테스트1</option>
        <option>테스트2</option>
        <option>테스트3</option>
        <option>테스트4</option>
        <option>테스트5</option>
    </select>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function(){
               var value =  $('select > option:selected').val();
               alert(value);
            }, 5000);
        });
    </script>
</body>

</html>
