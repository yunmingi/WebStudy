<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>홍길동</td><td>B형</td><td>서울</td></tr>
        <tr><td>이순신</td><td>A형</td><td>대전</td></tr>
        <tr><td>강감찬</td><td>AB형</td><td>대구</td></tr>
        <tr><td>임꺽정</td><td>O형</td><td>부산</td></tr>
    </table>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:eq(0)').css('background', '#000000').css('color', '#ffffff');
            $('td:nth-child(3n+1)').css('background', 'gray');
            $('td:nth-child(3n+2)').css('background', 'yellow');
        });
    </script>
</body>

</html>
