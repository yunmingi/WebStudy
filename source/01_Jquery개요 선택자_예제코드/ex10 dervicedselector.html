<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>JQuery</title>
</head>

<body>
    <div>
        <h1>테스트1</h1>
        <p>테스트2</p>
        <h1>테스트3</h1>
        <p>테스트4</p>
        <span><p>테스트4-1</p></span>
    </div>
    <h1>테스트5</h1>
    <p>테스트6</p>

    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(
            function () {
                $('div > p').css('color', 'red');
                $('body > p').css('background', 'orange');
            });
    </script>
</body>

</html>
