<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <script>
      function btenable() {
        let btid = document.getElementById("id");
        let btpw = document.getElementById("pw");
        let btpwck = document.getElementById("pwck");
        let sm = document.getElementById("sm");
        if (btid.value != "" && btpw.value != "" && btpwck.value != "") {
          sm.disabled = false;
          return;
        }
        sm.disabled = true;
      }

      function req() {
        alert("전송합니다.");
      }
    </script>
  </head>

  <body onload="btenable();">
    <form name="fm" onsubmit="return req()">
      <h1>이벤트 처리하기</h1>
      <h3>문제.</h3>
      전송버튼 기본 비활성화 상태에서 시작<br />
      텍스트 상자에 문자을 입력하는데 모든 입력상자에 입력 값이 존재해야만
      버튼을 활성화한다.
      <br /><br /><br />
      아이디:<input type="text" id="id" oninput="btenable();" /><br />
      비밀번호:<input type="text" id="pw" oninput="btenable();" /><br />
      비밀번호 확인:<input type="text" id="pwck" oninput="btenable();" /><br />
      <input id="sm" type="submit" value="전송" />
    </form>
  </body>
</html>
