<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
</head>

<body>
    <h1> 배열 실습 문제 </h1>
    문제. 다음 보기의 문자열을 바탕으로<br>
    삭제할 음식과 추가할 음식을 입력받아서 <br>
    지우고,추가하는 코드를 작성(단, 1개씩 입력)<br>
    <br>
    예시) 삭제 : 당근 / 추가 : 타코야끼 <br>
    결과-> 피자 치킨 햄버거 떡볶이 타코야끼 <br>
    <fieldset>
        <legend>보기</legend>
        <label>피자 치킨 당근 햄버거 떡볶이</label><br>
    </fieldset><br>
    <input type="text"size="25" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text"size="25" placeholder="추가할 음식이름을 입력하세요">
    <p style="border:1px solid red;">이 부분에 결과를 출력</p>
    <button> 처리 및 출력 </button>
</body>

</html>
