<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <style>
        #div2 {
            height: 300px;
            width: 500px;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <h1> 객체 실습 문제 </h1>

    문제. <br>
    다음 입력 버튼 클릭시 3명의 학생정보를 입력 받아(for문 사용) <br>
    테이블을 생성하여 출력하는 코드를 작성<br>
    단, 학생 정보는 객체로 처리하여 저장 후 테이블에 입력하고<br>
    모든 학생 정보는 객체 배열에 저장하여 console.log(objectArr)로 출력시 <br>
    객체 배열 정보가 console.log에 나와야 함 <br>
    <center>
        <div id="div">
            <table id="memberInfo" border="1px" width="300px" height="250px">
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
                <tr>
                    <td name="name"></td>
                    <td name="age"></td>
                    <td name="addr"></td>
                </tr>
                <tr>
                    <td name="name"></td>
                    <td name="age"></td>
                    <td name="addr"></td>
                </tr>
                <tr>
                    <td name="name"></td>
                    <td name="age"></td>
                    <td name="addr"></td>
                </tr>
            </table>
        </div>
        <labal style="color:red;">학생정보 테이블</labal>
    </center>

    <button onclick="student();">입력 및 출력</button>

    <script>
        function student() {
            let objectArr = []; //객체 배열 생성
            let nameTd = document.getElementsByName("name");
            let ageTd = document.getElementsByName("age");
            let addrTd = document.getElementsByName("addr");
            for (let i = 0; i < 3; i++) {
                let name = prompt((i + 1) + "번째 학생 이름 입력");
                let age = prompt((i + 1) + "번째 학생 나이 입력");
                let addr = prompt((i + 1) + "번째 학생 주소 입력");
                let object = { name: name, age: age, addr: addr };
                objectArr.push(object);
                nameTd[i].innerHTML = object.name;
                ageTd[i].innerHTML = object.age;
                addrTd[i].innerHTML = object.addr;
            }
            console.log(objectArr);
        }
    </script>

</body>

</html>
