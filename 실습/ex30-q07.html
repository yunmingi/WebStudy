<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
</head>

<body>
    <h1> 배열 실습 문제 </h1>
    문제. 다음 보기의 문자열을 바탕으로<br>
    삭제할 음식과 추가할 음식을 입력받아서 <br>
    지우고,추가하는 코드를 작성(단, 1개씩 입력)<br>
    <br>
    예시) 삭제 : 당근 / 추가 : 타코야끼 <br>
    결과-> 피자 치킨 햄버거 떡볶이 타코야끼 <br>
    <fieldset>
        <legend>보기</legend>
        <label id="stringla4">피자 치킨 당근 햄버거 떡볶이</label><br>
    </fieldset><br>
    <input type="text" id="remove" size="25" placeholder="삭제할 음식이름을 입력하세요">
    <input type="text" id="add" size="25" placeholder="추가할 음식이름을 입력하세요">
    <p style="border:1px solid red;" id="print4">이 부분에 결과를 출력</p>
    <button onclick="print2Test();"> 처리 및 출력 </button>
    <script>
        function print2Test() {
            let str = document.getElementById("stringla4").innerHTML;
            let arr = str.split(' ');
            let remove = document.getElementById("remove").value;
            let add = document.getElementById("add").value;
            let arr2 = [];
            for (let i = 0, y = 0; i < arr.length; i++) {
                if (arr[i] != remove) {
                    arr2[y] = arr[i];
                    y++;
                }
            }
            arr2.push(add);

            arr2 = arr2.join(' ');

            document.getElementById("print4").innerHTML = arr2;

        }
    </script>
</body>

</html>
