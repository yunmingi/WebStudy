<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
</head>

<body>
    <h1> 배열 실습 문제 </h1>
    문제. 다음 문자열을 입력 받은 후 출력 버튼 클릭시 모든 입력한 문자열이 출력되도록 작성

    <fieldset>
        <legend>입력</legend>
        <input type="text" id="strInput"> <button onclick="input()">입력</button>
    </fieldset><br>
    <p style="border:1px solid red;" id="print2">이 부분에 결과를 출력</p>
    <div id="result1"> </div>
    <button onclick="printTest();"> 출력 </button>
    <script>
        let data = Array();
        function input() {
            let strInput = document.getElementById("strInput");
            data.push(strInput.value);
            strInput.value = "";
        }
        function printTest() {
            let print2 = document.getElementById("print2");
            let str = data.join(',');
            print2.innerHTML = str;
        }
    </script>
</body>

</html>
