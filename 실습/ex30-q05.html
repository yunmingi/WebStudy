<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
</head>

<body>
    <h1> 배열 실습 문제 </h1>
    문제. 다음 보기에 있는 문자열을 가지고 정답과 같이 만드시오(별도의 문자열을 쓰면 안됨)<br>
    그리고 출력 부분에 표시 되도록 작성
    정답 : "mslove"

    <fieldset>
        <legend>보기</legend>
        <label id="stringla1">s m</label><br>
        <label id="stringla2">e v o l</label><br>
    </fieldset><br>
    <p style="border:1px solid red;" id="print">이 부분에 결과를 출력</p>
    <div id="result1"> </div>
    <button onclick="reverseTest();"> 처리 </button>
    <script>
        function reverseTest() {
            let stringla1 = document.getElementById("stringla1").innerHTML.split(' ');
            let stringla2 = document.getElementById("stringla2").innerHTML.split(' ');
            let data1 = stringla1.reverse();
            let data2 = stringla2.reverse();
            let arr = data1.concat(data2);
            let str = arr.join('');
            document.getElementById("print").innerHTML = str;
        }   
    </script>
</body>

</html>
