<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Hello JS</title>
    <script>
      window.onload = function () {
        document.getElementById("btn").onclick = function () {
          window.alert("버튼이 클릭되었다.");
        };
      };
    </script>
  </head>
  <body>
    <input id="btn" type="button" value="다이얼로그 표시" />
  </body>
</html>
